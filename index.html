<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Check-In</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; text-align: center; padding: 10px; margin: 0; }
        h2 { color: #333; margin-bottom: 10px; }
        
        /* Scanner Box */
        #reader { width: 100%; max-width: 400px; margin: 0 auto; background: #000; border-radius: 8px; overflow: hidden; }
        
        /* Status Messages */
        #status { margin-top: 20px; padding: 15px; font-size: 1.2rem; font-weight: bold; border-radius: 8px; display: none; }
        .scanning { background: #e2e3e5; color: #383d41; display: block !important; }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .duplicate { background: #fff3cd; color: #856404; border: 2px solid #ffeeba; }
        .error { background: #f8d7da; color: #721c24; }

        /* Instructions */
        .instruction { font-size: 0.9rem; color: #666; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Scan Attendance</h2>
    <div id="reader"></div>
    <div id="status" class="scanning">Camera Ready...</div>
    <p class="instruction">Point camera at QR Code.</p>

    <script>
        // PASTE YOUR GOOGLE SCRIPT URL HERE
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzs8B-unSJkGniQfO4MC5CK3ev5ptvZDNxGVw684oR-PjSkYipiDzIqkqxzysGm0qNO/exec"; 
        
        // Audio for feedback (Beep)
        const beep = new Audio('https://www.soundjay.com/button/beep-07.mp3'); 

        let isScanning = true; // Flag to prevent rapid-fire scanning of same code

        function onScanSuccess(decodedText) {
            if (!isScanning) return; // Ignore if already processing
            
            isScanning = false; 
            document.getElementById('status').className = "scanning";
            document.getElementById('status').innerText = "Processing ID: " + decodedText + "...";

            // Send data to Google Sheet
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: decodedText })
            })
            .then(() => {
                // Since we use no-cors, we can't read the response directly here reliably 
                // BUT for this simple usage, we assume success if the fetch works.
                // To get actual "Duplicate" text back, we need a slightly more complex CORS setup.
                // For this "Speed Build", we will trust the logic:
                // We pause scanning for 3 seconds to let user see "Sent".
                
                beep.play();
                if (navigator.vibrate) navigator.vibrate(200); // Vibrate phone
                
                document.getElementById('status').className = "success";
                document.getElementById('status').innerText = "âœ… Data Sent: " + decodedText;
                
                // Reset scanner after 3 seconds
                setTimeout(() => {
                    isScanning = true;
                    document.getElementById('status').className = "scanning";
                    document.getElementById('status').innerText = "Ready for next scan...";
                }, 3000);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('status').className = "error";
                document.getElementById('status').innerText = "Network Error. Try again.";
                isScanning = true;
            });
        }

        // Initialize Scanner
        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
